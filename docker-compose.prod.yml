version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: secretys
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: secretys_prod
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    command: npm start
    environment:
      DATABASE_URL: postgres://secretys:changeme@db:5432/secretys_prod
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - "4000:4000"
    depends_on:
      - db
volumes:
  db-data:
